apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ingress-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: ingress-ns
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 80
