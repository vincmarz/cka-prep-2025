apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-welcome
  namespace: gateway-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-welcome
  template:
    metadata:
      labels:
        app: nginx-welcome
    spec:
      containers:
      - name: nginx
        image: nginx:stable-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: welcome-page
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: welcome-page
        configMap:
          name: nginx-welcome-page
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-welcome-page
  namespace: gateway-ns
data:
  index.html: |
    <html>
      <head><title>Welcome</title></head>
      <body>
        <h1>Welcome to Gateway</h1>
      </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-welcome
  namespace: gateway-ns
spec:
  selector:
    app: nginx-welcome
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: ingress-web
  namespace: gateway-ns
type: kubernetes.io/tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  namespace: gateway-ns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: mygateway.local 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-welcome 
            port:
              number: 80
  tls:
  - hosts:
      - mygateway.local
    secretName: ingress-web
